<!doctype html>
<div>
  {% for exp in site.data.experience %}
  <div>{{ exp.title }} - {{ exp.workplace }}</div>
  <div>{{ exp.date_start }} - {{ exp.date_end }}</div>
  <ul>
    {% for responsibility in exp.responsibilities %}
    <div>{{ responsibility }}</div>
    {% endfor %}
  </ul>
  <br />
  {% endfor %}
</div>
