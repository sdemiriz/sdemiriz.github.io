---
layout: page
title: Skills
permalink: /skills/
---

<!doctype html>
<div class="skills-wrapper">
  {% for skill in site.data.skills %}
  <div class="skill-group">
    <div class="skill-header">{{ skill.header }}</div>
    <ul class="skill-list">
      {% for i in skill.pairs %}
      <img class="skill-img" src={{ i[1] }} />
      <div class="skill-text">{{ i[0] }}</div>
      {% endfor %}
    </ul>
  </div>
  <br />
  {% endfor %}
</div>
