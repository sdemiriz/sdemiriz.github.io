layout: page
title: Skills
permalink: /skills/

<!doctype html>
{% for skill in site.data.skills %}
<div class="skill-group">
  <div class="skill-header">{{ skill.header }}</div>
  <ul class="skill-list">
    {% for s in skill.list %}
    <div class="skill">{{ s }}</div>
    {% endfor %} {% for i in skill.img %}
    <img class="skill-img" src={{ i }}/>
    {% endfor %}
  </ul>
</div>
<br />
{% endfor %}
